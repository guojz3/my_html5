<script>
	var arr = [];
	var zuobiao = document.getElementById("aaa").getElementsByTagName("area");

	function suofang(type){
		var img = $('.resize-image');
		var new_w,new_h;
		var width = img.width();
		var height = img.height();
		if(type == 1){
			new_w = width * 1.5;
			new_h = height * 1.5;
		}else{
			new_w = width / 1.5;
			new_h = height / 1.5;
		}
		if(new_w  > 4500){
			alert("已经是最大了");
			return false;
		}
		if(new_w < 1000){
			alert("不能继续缩小了");
			return false;
		}
		for(var i=0;i<zuobiao.length;i++){
		  arr[i] = new Array();
		  arr[i] = zuobiao[i]['coords'].split(",");
		  
		}
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr[i].length;j++){
				if(type == 1){
					arr[i][j] = parseInt(arr[i][j]*1.5);	
				}else{
					arr[i][j] = parseInt(arr[i][j]/1.5);	
				}
		
			}
		
		}
		for(var i=0;i<arr.length;i++){
		  zuobiao[i]['coords'] = arr[i];
		}
		img.animate({width: new_w, height: new_h}, 1000); 
	}
</script>
